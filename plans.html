<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheets/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-white sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-record-fill text-info"></i>小懶蟲</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">首頁</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="#">服務介紹</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link active" href="#">方案費用</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="#">常見問題</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="btn btn-info" href="#">方案費用</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="py-5 text-center" style="background-image: url('./images/bg_paper.png');">
        <p class="fw-blod fs-5 text-info">HAPPY LIFE</p>
        <h1 class="fw-bold">開始當個小懶蟲</h1>
    </header>

    <section class="py-5 container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form action="" class="p-lg-5 shadow-lg">
                    <h3 class="deco-line mb-3">選擇方案</h3>
                    <div class="row row-cols-1 row-cols-lg-3 g-3 mb-5">
                        <div class="col">
                            <button class="btn btn-lg btn-outline-info w-100 py-3 text-dark">
                                <P class="mb-0">
                                    <small>
                                        小小搭懶蟲 <br class="d-none d-lg-block">
                                        NT 298/月
                                    </small>
                                </P>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-lg btn-outline-info w-100 py-3 text-dark">
                                <P class="mb-0">
                                    <small>
                                        睡一整天囉 <br class="d-none d-lg-block">
                                        NT 666/月
                                    </small>
                                </P>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-lg btn-outline-info w-100 py-3 active btn-special">
                                <P class="mb-0">
                                    <small>
                                        客製化方案 <br class="d-none d-lg-block">
                                        客服詢價
                                    </small>
                                </P>
                            </button>
                        </div>
                    </div>
                    <h3 class="deco-line mb-3">填寫資料</h3>

                    <div class="container">
                        <div class="row row-cols-1 mb-3">
                            <div class="col-lg-6 mb-3">
                                <label for="first_name" class="form-label w-100">
                                    名字
                                    <input type="text" class="form-control" id="first_name">
                                </label>
                            </div>
                            <div class="col-lg-6 mb-3">
                                <label for="last_name" class="form-label w-100">
                                    姓氏
                                    <input type="text" class="form-control" id="last_name">
                                </label>
                            </div>
                            <div class="mb-3">
                                <label for="phone_number" class="form-label w-100">
                                    手機號碼
                                    <input type="tel" class="form-control" id="phone_number" placeholder="09xx-xxx-xxx"
                                        pattern="09[0-9]{2}-[0-9]{3}-[0-9]{3}">
                                </label>
                            </div>
                            <div class="mb-3">
                                <label for="user_email" class="form-label w-100">
                                    電子郵件
                                    <input type="email" class="form-control" id="user_email"
                                        placeholder="name@example.com">
                                </label>
                            </div>
                            <div class="mb-3">
                                <label for="user_address1" class="form-label w-100">
                                    聯絡住址
                                    <input type="text" class="form-control" id="user_address1">
                                </label>
                            </div>
                            <div class="mb-3">
                                <label for="contact_time" class="form-label w-100">
                                    方便聯繫時間
                                    <select type="text" class="form-select" id="contact_time">
                                        <option selected>請選擇時間...</option>
                                        <option value="0900-1200">09:00-12:00</option>
                                        <option value="1300-1700">13:00-17:00</option>
                                        <option value="1900-2100">19:00-21:00</option>
                                    </select>
                                </label>
                            </div>
                            <div class="mb-3">
                                <label for="user_address2" class="form-label w-100">
                                    服務住址
                                    <input type="text" class="form-control" id="user_address2">
                                </label>
                                <p for="user_address" class="form-label w-100">加值服務</p>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label" for="monday_clean">
                                        <input type="checkbox" class="form-check-input" id="monday_clean">
                                        每週一清掃家裡+100
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <label class="form-check-label" for="massage">
                                        <input type="checkbox" class="form-check-input" id="massage">
                                        按摩+50
                                    </label>
                                </div>
                                <div class="form-check form-check-inline col-12 col-lg-auto">
                                    <label class="form-check-label" for="talk_service">
                                        <input type="checkbox" class="form-check-input" id="talk_service">
                                        聽你說話+150
                                    </label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="noted" class="form-label w-100">
                                    備註說明
                                    <textarea type="text" class="form-control" id="noted" rows="4"></textarea>
                                </label>
                            </div>
                        </div>
                        <div class="text-center mb-3">
                            <button type="submit" class="btn btn-info btn-lg w-100">選擇方案</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </section>







    <section class="py-5 bg-light">
        <div class="container">
            <h2 class="fw-bold text-center mb-4">需要其他協助嗎？</h2>
            <ul class="row flex-column flex-lg-row justify-content-center align-items-center g-4 g-md-3 list-unstyled">
                <li class="col-8 col-md-7 col-lg-3">
                    <div class="card border-0 shadow text-center">
                        <div class="card-body h4 text-truncate">
                            <i class="bi bi-telephone-fill text-info pe-2"></i>
                            <a class="text-decoration-none link-dark stretched-link" target="_blank"
                                href="tel:+07555666">07-555-666</a>
                        </div>
                    </div>
                </li>
                <li class="col-8 col-md-7 col-lg-3">
                    <div class="card border-0 shadow text-center">
                        <div class="card-body h4 text-truncate">
                            <i class="bi bi-facebook text-info pe-2"></i>
                            <a class="text-decoration-none link-dark stretched-link" target="_blank"
                                href="https://www.facebook.com/groups/lazy">我就是個小懶蟲</a>
                        </div>
                    </div>
                </li>
                <li class="col-8 col-md-7 col-lg-3">
                    <div class="card border-0 shadow text-center">
                        <div class="card-body h4 text-truncate">
                            <i class="bi bi-question-lg text-info pe-2"></i>
                            <a class="text-decoration-none link-dark stretched-link" target="_blank" href="">常見問題</a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </section>

    <footer class="bg-secondary text-white p-4">
        <p class="text-center mb-0">
            <small>Copyright © 2021 Sanazawa Remake.All rights reserved.</small>
        </p>
    </footer>

</body>

</html>
